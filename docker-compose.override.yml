version: '3.1'

services:
    web:
        image: docker-swarm-demo-web
        build:
            context: .
            dockerfile: deployment/Dockerfile.web
        command: 'python app.py'
        links:
            - redis
        ports:
            - 5000:5000
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.labels.api == true
        volumes:
            - .:/home/docker/code

    nginx:
        image: docker-swarm-demo-nginx
        build:
            context: .
            dockerfile: deployment/Dockerfile.nginx
        ports:
            - 8001:80
        links:
            - web
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints: [node.role == manager]

    redis:
        image: redis
        ports:
                - 127.0.0.1:6379:6379
        deploy:
            replicas: 1
            placement:
                constraints:
                - node.labels.api == true
    
    combine_app_celery:
        build:
            context: ./combine_app_celery
            dockerfile: Dockerfile
        restart: always
        volumes: 
            - ./combine_app_celery:/combine_app_celery
        environment: 
            - CELERY_BROKER_URL=redis://redis:6379/2
            - CELERY_RESULT_BACKEND=redis://redis:6379/2
        ports:
            - "5556:5555"
            - "5001:5000"
        depends_on:
            - redis
        deploy:
            replicas: 1
            placement:
                constraints:
                - node.labels.api == true
secrets:
    db_password:
        external: true
